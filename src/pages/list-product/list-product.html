<ion-header>

    <ion-navbar>
        <ion-title>{{category.cardTitle}}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-card *ngFor="let prod of category.menu">
        <img [src]="prod.imagePath" padding />
        <ion-card-content>
            <ion-card-title>
                {{prod.name}}
            </ion-card-title>
            <p>
                {{prod.description}}
            </p>
            <p>
                <span class="price">{{prod.price | currency :'BRL':true:'1.2-2'}}</span>
                <span class="cart" (click)="addItem(prod)">
                    <ion-icon name="cart"></ion-icon>
                </span>
            </p>
        </ion-card-content>
    </ion-card>


</ion-content>
