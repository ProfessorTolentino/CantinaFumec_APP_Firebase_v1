<ion-header>


    <ion-navbar color="primary">
        <ion-title text-center>
            <ion-icon name="cart"></ion-icon> Carrinho de Compras
        </ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>


    <div *ngIf="!items().length">
        <p class="text-center">
            Seu carrinho est√° vazio!
        </p>
    </div>

    <ion-card *ngFor="let item of shoppingCartService.items">
        <ion-card-header>
            <img [src]="item.menuItem.imagePath" padding />
            <b>({{item.quantity}}x) {{item.menuItem.name}}</b>
        </ion-card-header>
        <ion-card-content>
            <span class="price">{{item.value() | currency: 'BRL': true:'1.2-2'}}</span>
            <ion-icon name="add-circle" class="ion-icon-button" color="primary" (click)="addItem(item)"></ion-icon>
            <ion-icon name="remove-circle" class="ion-icon-button" color="primary" (click)="removeItem(item)"></ion-icon>
        </ion-card-content>
    </ion-card>

    <ion-fab no-padding *ngIf="shoppingCartService.items.length > 0" style=" bottom: 32px; ">
        <button ion-button block icon-left color="light" style="width: 100vw;">
Total Compra: <span class="price">{{total() | currency: 'BRL': true:'1.2-2'}}</span>
      </button>
    </ion-fab>
    <ion-fab no-padding *ngIf="shoppingCartService.items.length > 0" style=" bottom: -3px; ">
        <button ion-button block icon-left color="secondary" style="width: 100vw;" (click)="createOrder()">

<ion-icon ios="ios-list-box" md="md-list-box" ></ion-icon>Fechar Compra
      </button>
    </ion-fab>

</ion-content>
